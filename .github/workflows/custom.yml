name: Custom
on: push
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: kdahal-ventera/custom-action@main
      - name: Tagger - Move semantic tags!
        # You may pin to the exact commit or the version.
        # uses: fischerscode/tagger@5ca3fa63ce3003fb7183cae547644b29f3b632be
        uses: fischerscode/tagger@v0.2.0
        with:
          # The prefix of the semantic tags.
                   prefix: v 
